<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The trik trak show</title>
    <meta name="description" content="The trik trak show, your incredible dating experience" />
    <link rel="stylesheet" href="https://use.typekit.net/hrr1rqk.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="homepage flex flex--center-center">
    <header class="flex flex--start-center">
      <img class="header-icon" src="/images/app-icon.png" alt="The trik trak show app"/>
      <div class="header-brand">
        trik trak
      </div>
    </header>
    <div class="homepage-content flex flex--center-center">
      <div class="homepage-content__logo flex flex--space-around-center flex--column">
        <div class="show-logo__opacity-container">
          <img id="triktrak-show" src="/images/show-logo.png" class="show-logo__opacity-container__image-container" alt="The trik trak show"/>
        </div>
        <h1>Your incredible <span class="shiny">dating</span> experience</h1>
      </div>
    </div>
    <!--<img class="star-1" src="/images/purple-star.png"/>-->
    <img class="star-1" src="/images/star-1.png"/>
    <!--<img class="star-2" src="/images/pink-star.png"/>-->
    <img class="star-2" src="/images/star-2.png"/>
    <!--<img class="star-3" src="/images/green-star.png"/>-->
    <img class="star-3" src="/images/star-3.png"/>
    <!--<img class="star-4" src="/images/pink-star.png"/>-->
    <img class="star-4" src="/images/star-4.png"/>
    <img class="star-5" src="/images/star-5.png"/>
    <!--<img class="star-5" src="/images/green-star.png"/>-->

    <img class="star-6" src="/images/star-6.png"/>
  </div>
  <footer class="flex flex--center-center">
    Soon available in Beta.
  </footer>

<script>
  function roundNumber(number, decimals) {
    return Math.round(number * 10 * decimals) / (10 * decimals);
  }

  document.onmousemove = function (e) {
    var documentHalfSize = {
      width: Math.round(window.innerWidth / 2),
      height: Math.round(window.innerHeight / 2),
    };

    var mouseCoords = {
      x: e.clientX - documentHalfSize.width,
      y: e.clientY - documentHalfSize.height,
    };

    var tileAngle = {
      x: roundNumber(mouseCoords.y * 8 / documentHalfSize.height, 2),
      y: roundNumber(mouseCoords.x * 15 / documentHalfSize.width, 2),
    };

    document.getElementById('triktrak-show').style.transform = 'rotateX(' + tileAngle.x + 'deg) rotateY(' + tileAngle.y + 'deg)';
  };
</script>
</body>
</html>
